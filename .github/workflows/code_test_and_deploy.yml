name: tests

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  schedule:
    # Weekly cron job at 12:00 AM UTC on Mondays.
    # This will only run on main by default.
    - cron: '0 0 * * 1'

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: neuroinformatics-unit/actions/lint@v2

  test:
    needs: [linting]
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        # macos-14 is M1, macos-13 is intel. Run on earliest and
        # latest python versions. All python versions are tested in
        # the weekly cron job.
        os: [windows-latest, ubuntu-latest, macos-14, macos-13]
        # Test all Python versions for cron job, and only first/last for other triggers
        python-version: ${{ fromJson(github.event_name == 'schedule' && '["3.9", "3.10", "3.11", "3.12"]' || '["3.9", "3.12"]') }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: ${{ matrix.python-version }}
          auto-update-conda: true
          channels: conda-forge
          activate-environment: "datashuttle-test"

      # Here we test the repo dependencies so that dependency updates
      # in the pyproject.toml are installed in the environment.
      # Conda installation is tested in a separate workflow and conda release pipeline.
      - name: Install rclone
        run: |
          conda activate datashuttle-test
          conda install -c conda-forge rclone
      - name: Install datashuttle from repo
        run: |
          # --force will only uninstall datashuttle not dependencies
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Test
        run: pytest

  build_sdist_wheels:
    name: Build source distribution
    needs: [test]
    if: github.event_name == 'push' && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    steps:
    - uses: neuroinformatics-unit/actions/build_sdist_wheels@v2


  upload_all:
    name: Publish build distributions
    needs: [build_sdist_wheels]
    if: github.event_name == 'push' && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: artifact
        path: dist
    - uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.TWINE_API_KEY }}
